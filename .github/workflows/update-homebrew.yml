name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  update-homebrew-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        run: |
          echo "tag_name=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "download_url=https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz" >> $GITHUB_OUTPUT

      - name: Download release archive
        run: |
          curl -L -o release.tar.gz "${{ steps.release.outputs.download_url }}"

      - name: Calculate SHA256
        id: sha256
        run: |
          sha256sum release.tar.gz
          echo "sha256=$(sha256sum release.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.HOMEBREW_TAP_REPO }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap
          
          # Update version, URL, and SHA256 in the formula
          sed -i "s|url \".*\"|url \"${{ steps.release.outputs.download_url }}\"|g" Formula/busytag-cli.rb
          sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha256.outputs.sha256 }}\"|g" Formula/busytag-cli.rb
          
          # Update version if it's referenced in the file
          sed -i "s|version \".*\"|version \"${{ steps.release.outputs.version }}\"|g" Formula/busytag-cli.rb
          
          echo "✅ Formula updated successfully!"
          echo "📄 Updated Formula/busytag-cli.rb:"
          cat Formula/busytag-cli.rb

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Formula/busytag-cli.rb
          git commit -m "Update busytag-cli to ${{ steps.release.outputs.tag_name }}"
          git push origin main

      - name: Create summary
        run: |
          echo "## ✅ Homebrew Formula Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:** ${{ steps.sha256.outputs.sha256 }}" >> $GITHUB_STEP_SUMMARY
          echo "**Formula:** https://github.com/${{ secrets.HOMEBREW_TAP_REPO }}/blob/main/Formula/busytag-cli.rb" >> $GITHUB_STEP_SUMMARY